<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-partlysunny-outline" ui-sref="tab.dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Information Tab -->
  <ion-tab title="Information" icon-off="ion-code" icon-on="ion-code-working" ui-sref="tab.information">
    <ion-nav-view name="tab-information"></ion-nav-view>
  </ion-tab>


</ion-tabs>
